<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>instragram</title>
    <style>
        .in{
            font-size: 3rem;
            font-style: italic;
        }
        @media only screen and (max-width:600px){
            .dne{
                display: none;
            }
            .in{
            font-size: 2rem;
            font-style: italic;
        }
        }

        @media only screen and (max-width:800px){
            .dne{
                display: none;
            }
        }
        @media only screen and (max-width:1000px){
            .dne{
                display:none;
            }
        }
    </style>
</head>
<body>
    <div class="container col-lg-7 col-md-12">
        <div class="row">
            <div class="col-lg-7 col-md-7 p-5 dne">
                <img src="https://cerconebrown.com/wp-content/uploads/Screen-Shot-2018-05-25-at-9.16.38-AM.png" alt="">
            </div>
            <div class="col-lg-5 col-md-12 col-lg-auto mt-5">
                <form class="border p-2 h-75 mt-2"> 
                    <p class="text-dark fw-bolder text-center in">Instagram</p>
                    <!-- <img src="https://lh3.googleusercontent.com/gOdrsTwPSLf2zYmuqdRG0rQoP-Xxa9SWbsTyWJweKN_ebIdzo6B5PlpGRfu83LxtNhsGe07XtnuUpPnydrlS38qtmOa5Ualr0WulGUE" alt=""> -->

                    </div>
                    <div class="form-group">
                        <!-- <label for="">password</label> -->
                        <input type="password" placeholder="password" class="form-control my-2">
                    </div>
                    <button class="btn btn-info text-light w-100 rounded-3">
                        Log in
                    </button>
                
                <div class="row justify-content-center align-items-center my-2">
                    <div class="col-5">
                        <hr>
                    </div>

                        <h6>OR</h6>
                    </div>
                    <div class="col-5">
                        <hr>
                    </div>
                </div>
                <div class="container d-flex justify-content-center gap-2 align-items-center mt-2">
                    <div class="icons"><i class="bi bi-facebook"></i></div>
                    <div class="text fw-medium" style="color: #385185;">Log In With Facebook</div>
                </div>
                <p class="text-center text-dark mt-1">Forgot password ?</p>
            </form>
            <div class="border mt-3 text-center">
                <p class="mt-3">Don't have an account? <a href="#" class="text-primary text-decoration-none">Sign up</a></p>
            </div>
            </div>
        </div>
